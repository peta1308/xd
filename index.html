<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta http-equiv="Content-Security-Policy"
content="
default-src 'self';
script-src 'self';
style-src 'self' https://cdn.jsdelivr.net;
font-src https://cdn.jsdelivr.net;
object-src 'none';
base-uri 'none';
frame-ancestors 'none';
">

<link rel="stylesheet" href="./style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<title>SafeVault Pro</title>
</head>

<body>
<script src="./app.js" defer></script>

<div class="container">

  <!-- ðŸ” LOGIN -->
  <div id="login-screen" class="login-wrap">
    <div class="glass-card">
      <h1><i class="bi bi-shield-lock-fill"></i> SafeVault</h1>
      <input type="password" id="master-pass" placeholder="ContraseÃ±a Maestra">
      <button id="unlock-btn" class="btn btn-primary" style="width:100%">
        Desbloquear
      </button>
    </div>
  </div>

  <!-- ðŸ“¦ DASHBOARD -->
  <div id="dashboard" class="hidden">

    <!-- HEADER -->
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:2rem">
      <h1>Mis Cuentas</h1>

      <div style="display:flex;gap:10px">
        <button id="add-global-btn" class="btn btn-primary">
          <i class="bi bi-plus-lg"></i> Nuevo servicio
        </button>

        <button id="lock-btn" class="btn btn-ghost">
          <i class="bi bi-box-arrow-right"></i> Bloquear
        </button>
      </div>
    </div>

    <!-- GRID DE SERVICIOS -->
    <div id="main-grid" class="grid"></div>

  </div>
</div>

<!-- âž• MODAL (SERVICIO / CREDENCIALES) -->
<div id="add-modal" class="modal">
  <div class="glass-card">

    <h3 id="modal-title">Cuenta</h3>

    <!-- NUEVO: servicio -->
    <input id="in-service" placeholder="Servicio (GitHub, Steam...)">

    <input id="in-user" placeholder="Usuario">
    <input id="in-pass" placeholder="ContraseÃ±a">

    <button id="save-btn" class="btn btn-primary" style="width:100%">
      Guardar
    </button>

    <button id="cancel-btn" class="btn btn-ghost" style="width:100%">
      Cancelar
    </button>
  </div>
</div>


</body>
</html>
